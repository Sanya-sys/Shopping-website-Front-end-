    <body>
      <div style='height: 100%;position:relative;padding:0px;'>
          <nav class="navbar navbar-expand-sm navbar-dark bg-light customNav">
              <a class="navbar-brand brand" href="#">
                 <h4 style="font-family:'Kalam';"><i>ShoppingBee!</i></h4>
              </a>
      
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
              
                <ul class="navbar-nav elements">
                  <li (click)="onselect4()" class="nav-item active">
                    <a class="nav-link" href="home"> <p>Home</p> <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"><p>About Us</p></a>
                  </li>
                  <li class='nav-item'>
                    <a class="nav-link" href="#"><p>Contact Us</p></a>
                  </li>
                  <li (click)="onselect5()" class="nav-item">
                    <a class="nav-link" href="login "><p>Login/Register</p></a>
                  </li>
                </ul>
              </div>
            </nav>

            <div class='d-flex flex-row justify-content-around align-items-center buttons'>
              <div (click)=onselect1() class='d-flex flex-row justify-content-around align-items-center inner'>
                <h5>Login</h5>
              </div>
              <div class='d-flex flex-row justify-content-around align-items-center inner'>
                <h5>Register</h5>
              </div>
            </div>

            <div> 
              <div id='signIn' class="container">
                <div class="row">
                  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5">
                      <div class="card-body">
                        <h5 class="card-title text-center">Sign In</h5>
                        
                        <form class="form-signup" (ngSubmit)="onsubmit()">
                                <div class="form-group">
                                </div>
                                <div class="form-group">
                                  <input type="text"  class="form-control" placeholder="Full Name" name="username" [(ngModel)]="post1.username" required>
                                </div>
                          
            
                                <div class="form-group">
                                        <input type="email"  class="form-control" placeholder="Email Address" title="exapmle@domain.com" name="email"  required>
                                </div>  
            
                                <div class="form-group">
                                        <input type="text"  class="form-control" placeholder="Contact Number" name="contact" pattern="[0-9]{10}" required>
                                </div>   
                                
                                <div class="form-group">
                                        <input  id='firstPass' type="password" value='' class="form-control password" placeholder="Password" name="password" [(ngModel)]="post1.password" required>
                                </div> 
            
                                <div class="form-group">
                                        <input id='secondPass' type="password"  value = '' class="form-control confirm_password" placeholder="Confirm Password" name="confirm_pswd" required>
                                </div>  
                                <button id='reg' class="btn btn-lg btn-dark btn-block text-uppercase" type="submit">Register</button>  
                                <button class="btn btn-lg btn-dark btn-block text-uppercase" type="submit"><i class="fa fa-google-plus-g"></i> Sign up with Google</button>
                              </form>
                       
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        


              
            </div>
        
      <div class="d-flex flex-column align-items-center bottom">
                <div class = "d-flex flex-row justify-content-around align-items-center socials">

                  <i class="fa fa-youtube"></i>
                  <i class="fa fa-instagram"></i>
                  <i class="fa fa-twitter"></i>
                </div>
                <hr class='break'/>
                <p style='color:grey;font-size:0.7em;margin:10px;'>DEVELOPED BY CODE BENDERS</p>
            </div>
      </div>
