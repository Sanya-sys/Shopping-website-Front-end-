<body>
    <div  class="bg-light">
        <h2 style="text-align:center;padding:13px;">My Cart</h2>
      </div>

<div class="container mb-4 la">
    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col"> </th>
                            <th scope="col">Product</th>
                            <th scope="col">Quantity</th>
                            
                            <th scope="col" >Price</th>
                            <th> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let p of cart">
                            <td><img src="../../assets/images/{{p.items.image}}" class="uy"> </td>
                            <td>{{p.items.productName}}</td>
                        
                           <td> <button type="button"class="btn btn-outline-dark"(click)="decreaseproduct(p.items.productid)"><b><b>-</b></b></button>
                            &nbsp;<span>{{p.quantity}}</span>
                            &nbsp;&nbsp;<button type="button"class="btn btn-outline-dark"(click)="increaseproduct(p.items.productid)"><b><b>+</b></b></button></td>
                            <td>{{p.items.productPrice * p.quantity}}</td>
                            <td class="text-right"><button class="btn btn-sm btn-danger" (click)="deleteproduct(p.items.productid)"><i class="fa fa-trash"></i> </button> </td>
                        </tr>
                      
                        <tr>
                            <td></td>
                            <td></td>
                            
                            <td class="text-center" ><strong>Total</strong></td>
                            <td ><strong>{{total}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col mb-2">
            <div class="row">
                    <div class="col-md-6">
                            <button class="btn btn-block btn-light text-uppercase">Continue Shopping</button>
                        </div>
                <div class="col-md-6 text-right">
                    <button class="btn btn-block btn-success text-uppercase" (click)="checkOut()">Checkout</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
